{% extends 'layout.html' %}

{% load my_filters %}

{% block content %}
    <div class="col-md-6 justify-content-center mx-auto mt-5 h-781">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="card-title">Editar Tarea</h4>
            </div>
            <div class="card-body bg-light p-4">
                <form action="/task_details/{{task.id}}" method="post" id="edit-task-form">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        {{ form.title.label_tag }}
                        {{form.title}}
                    </div> 
                    <div class="form-outline mb-4">
                        {{form.description.label_tag}}
                        {{form.description}}
                    </div> 
                    <div class="form-outline mb-4">
                        {{form.important.label_tag}}
                        {{form.important}} &nbsp;
                        <label for="date_completed">Completada:</label>
                        <input class="form-check-input" type="checkbox" name="date_completed" id="date_completed" value="date_completed" />
                    </div> 
                    <!-- <div class="form-outline mb-4">
                        
                    </div> -->
                    <div class="form-outline">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
